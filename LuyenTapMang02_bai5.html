<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh chuỗi</title>
</head>
<body>
<script>
    let a = prompt("nhap chuoi 1:");
    let b = prompt("nhap chuoi 2:");

    document.write(a[1]);
    if (a == b) {
        document.write('1');
    } else {
        document.write('0');
    }
</script>
</body>
</html>
