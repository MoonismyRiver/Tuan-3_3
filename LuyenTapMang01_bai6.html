<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÌm số trong mảng</title>
</head>
<body>
<script>
    let a=new Array(10);
        for (let i =0;i<10;i++){
            a[i]=prompt("nhập phần tử thứ "+ (i+1)+':');
        }
        let x=prompt("nhập số cần tìm trong dãy trên:");
        for (let i=0;i<10;i++){
            if (a[i]==x){
                document.write("Tìm thấy "+x+" ở vị trí thứ "+(i+1)+" trong dãy số ");
            }
        }
</script>
</body>
</html>
