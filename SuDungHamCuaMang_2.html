<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chèn dấu '-' vào giữa 2 số chẵn</title>
</head>
<body>
<script>


    let num = prompt('nhập một dãy kí tự gồm cả số :'),
        str = num.toString(),
        result = [str[0]];

    for (let x = 1; x < str.length; x++) {
        if ((str[x - 1] % 2 === 0) && (str[x] % 2 === 0)) {
            result.push('-', str[x]);
        } else {
            result.push(str[x]);
        }
    }
    document.write(result.join(''));

</script>
</body>
</html>
