<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chèn dấu '-' vào giữa 2 số chẵn</title>
</head>
<body>
<script>


    let num = prompt('nhập một dãy kí tự gồm cả số :'),
        result = [num[0]];

    for (let x = 1; x < num.length; x++) {
        if ((num[x - 1] % 2 === 0) && (num[x] % 2 === 0)) {
            result.push('-', num[x]);
        } else {
            result.push(num[x]);
        }
    }
    document.write(result.join(''));

</script>
</body>
</html>
