<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong 1 chuỗi</title>
</head>
<body>
<script>
    let str = prompt("nhap một dãy gồm các từ cách nhau bằng dấu cách:");
    let count = 0;
    for (let i = 0; i < str.length; i++) {
        if ((str[i] == ' ') && (str[i + 1] !== ' ')) {
            count++;
        }
       }
    document.write('số từ trong dãy là : ' + count);
</script>
</body>
</html>
