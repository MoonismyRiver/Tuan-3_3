<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>

<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max = numbers[0];
    let s=0;
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
        }
        s=s+numbers[i];
    }
    s=s/numbers.length;
    document.write("số lớn nhất là :"+ max+"<br>");
    document.write("trung bình là :"+s);
</script>
</body>
</html>
