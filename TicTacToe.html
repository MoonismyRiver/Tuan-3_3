<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cờ Ca Rô</title>
    <style>
        body{
            text-align : center;
            background: yellowgreen;
                            }
    </style>
</head>
<body>
<h2 style="font-family: Arial;color: crimson"> Trò chơi Tic Tac Toe</h2>
<h3 style="font-family: Arial;color: crimson ">Hãy đánh vào 5 ô liên tiếp để dành chiến thắng</h3>
<p id="carogame"/>
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }
    // Khai báo biến
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    document.getElementById("carogame").innerHTML = data;
    // Vẽ Bàn Cờ
    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        document.getElementById("carogame").innerHTML = "<hr/>" + data;
    }
    // Chức năng thay đổi 0 sang x khi ấn ChangeValue và nhập tọa độ
</script>
</body>
</html>
